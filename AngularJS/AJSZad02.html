<!DOCTYPE html>
<html lang="pl" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJSZad02</title>
    <script src="ngapp/angular.min.js"></script>
</head>
<body ng-init="colors=['red', 'yellow', 'green', 'grey', 'blue', 'black']">
    <ul>
        <li>{{colors[0]}}</li>
        <li>{{colors[1]}}</li>
        <li>{{colors[2]}}</li>
        <li>{{colors[3]}}</li>
    </ul>
    
    <ul>
        <li ng-repeat="kolor in colors">{{kolor}}</li>
    </ul>
</body>
</html>
