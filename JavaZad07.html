<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WSBJavaZad12</title>
    <script>
        function spr() { 
            var a = document.getElementById("nazwa").value;
            var b = document.getElementById("cena").value;
            var c = document.getElementById("waluta").value;
            var ol = document.getElementById("olo");
            var d = a+": "+b+" "+c;
            var node = document.createElement("li");
            var textnode = document.createTextNode(d);
            node.appendChild(textnode);
            ol.appendChild(node);
        }
           
    </script>
</head>
<body>
    <p>Nazwa produktu: <input id="nazwa" type="text" value="Laptop"></p>
    <p>Cena: <input id="cena" type="number" value="2000"></p>
    <p>Waluta: 
        <select id="waluta">
            <option value="PLN">PLN</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="CHF">CHF</option>
        </select>
    </p>
    <button onclick="spr()">Dodaj</button>
    <ol id="olo">
        
    </ol>
</body>
</html>
