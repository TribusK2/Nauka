<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WSBJavaZad18</title>
    <style>
    .red { background-color: red;}
    .ble { background-color: blue;}
    .ylw { background-color: yellow;}
    .grn { background-color: green;}
    .pur { background-color: purple;}
    .org { background-color: orange;}
    </style>
    <script>
        function background_color(){
            var col = document.getElementById("col");
            var opt = col.options[col.selectedIndex].value;
            document.body.style.backgroundColor = opt;
            document.getElementById("pp").innerHTML = opt;
        };
    </script>
</head>
<body>
    <p>Wybierz kolor tła: 
        <select onchange="background_color()" id="col">
            <option selected value="">Brak</option>
            <option class="red" value="red">Czerwony</option>
            <option class="ble" value="blue">Niebieski</option>
            <option class="ylw" value="yellow">Żółty</option>
            <option class="grn" value="green">Zielony</option>
            <option class="pur" value="purple">Fioletowy</option>
            <option class="org" value="orange">Pomarańczowy</option>
        </select>
    </p>
    <p id="pp"></p>
</body>
</html>
